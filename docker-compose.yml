version: "3"
services:
  server:
    image: gkatsanos/server
    deploy:
          replicas: 2
          resources:
            limits:
              cpus: "0.1"
              memory: 50M
          restart_policy:
            condition: on-failure
    build: .
    environment:
      - MONGO_URI=mongodb://mongodb:27017/isawyou
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
