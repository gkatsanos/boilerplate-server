language: node_js
node_js: '10'
cache: yarn
git:
  depth: 3
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
env:
  global:
  - NODE_ENV=test
script: yarn test
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
- export PATH="$HOME/.yarn/bin:$PATH"
deploy:
  provider: heroku
  api_key:
    secure: 
after_success: yarn coverage
