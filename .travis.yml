language: node_js
node_js: '8'
cache: yarn
git:
  depth: 3
branches:
  only:
  - master
  - /^greenkeeper/.*$/
env:
  global:
  - NODE_ENV=test
script: yarn test
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
deploy:
  provider: heroku
  api_key:
    secure: 
after_success: yarn coverage
